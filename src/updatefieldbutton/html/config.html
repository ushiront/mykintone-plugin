<div id="updatefieldbutton-plugin">

    <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">{{:terms.updatefieldTitle_label}}<span class="kintoneplugin-require" id="required_field">*</span></div>
        <div class="kintoneplugin-select-outer">
            <div class="kintoneplugin-select">
                <select id="updatefieldbutton-plugin-title">
                    <option value="">--</option>
                </select>
            </div>
        </div>
        <div>{{:terms.updatefieldTitle_description}}</div>
    </div>

    <div class="form-submit">
        <button class="kintoneplugin-button-dialog-ok" id="plugin_submit" type="button">{{:terms.plugin_submit}}</button>
        <button class="kintoneplugin-button-dialog-cancel" id="plugin_cancel" type="button">{{:terms.plugin_cancel}}</button>
    </div>
    
</div>
